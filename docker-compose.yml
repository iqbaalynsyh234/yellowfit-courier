services:
 web:
  build:
   context: .
   dockerfile: Dockerfile
  ports:
   - '3000:3000'
  environment:
   - NODE_ENV=development
  env_file:
   - .env
  volumes:
   - .:/app
   - /app/node_modules
   - /app/.next
  restart: unless-stopped
  healthcheck:
   test:
    [
     'CMD',
     'wget',
     '--no-verbose',
     '--tries=1',
     '--spider',
     'http://localhost:3000',
    ]
   interval: 30s
   timeout: 10s
   retries: 3
   start_period: 40s
  stdin_open: true
  tty: true

networks:
 default:
  name: yfk-courier-network
  driver: bridge
